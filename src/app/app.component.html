<!-- NavBar -->
<div class="navbar bg-base-100">
    <div class="avatar">
        <div class="w-16 rounded-full">
            <img src='../assets/images/imagen.jpg' width='40' height='40'>
        </div>
    </div>

    <div class="flex-1">
        <a routerLink="/gallery" class="btn btn-ghost text-xl">Puppy's Web</a>
    </div>
            
    <div class="join">
        <input [(ngModel)]="dog" class="input input-bordered join-item" placeholder="Filtrar por raza"/>
        <button class="btn join-item rounded-r-full" (click)="Filtrar()">Buscar</button>
    </div>
    
    <div class="dropdown dropdown-end">
        <button onclick="my_modal_4.showModal()" *ngIf="!logguer" type="button" class="btn btn-outline btn-primary">Autentificar</button>
    </div>
    
    <div class="avatar" *ngIf="logguer">
        <div class="w-8 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
            <a routerLink="/user">
                <img src="../assets/images/perfil.jpg"  height="40" width="40">
            </a>
        </div>
      </div>
</div>


<!-- Search -->
<div class="container">
    <ul class="grid gap-10 grid-cols-4 grid-rows-1">
        <li *ngFor="let dog of filtrarlist">
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img [src]="dog.picture" class="object-fill h-96 w-96 "></figure>
                <div class="card-body">
                    <h1 class="card-title">{{dog.name}}</h1>
                    <p>{{dog.details}}</p>
                </div>
                <div>
                    <button class="btn btn-outline btn-primary" type="button" (click)="ShowForm(dog)">Adoptar</button>
                </div>
            </div>
        </li>
    </ul>
</div>

<!-- Loggin -->
<dialog id="my_modal_4" class="modal">
    <div class="modal-box w-11/12 max-w-5xl">
        <h1 class="font-bold text-lg">Autentificar</h1>
        <div>
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                <input [(ngModel)] = 'user' type="text" class="grow" placeholder="Username" />
              </label>
              <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                <input [(ngModel)] = 'password' type="password" class="grow" value="password" />
              </label>
        </div>

        <div class="modal-action">
            <form method="dialog">
                <button class="btn btn-outline btn-primary" (click)="UserLogin()">Ingresar</button>
                <button class="btn btn-outline btn-primary">Cerrar</button>
            </form>
        </div>
    </div>
</dialog>

<router-outlet></router-outlet>
