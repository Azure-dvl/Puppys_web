<body>
    <header>
        <div class="barra">
            <img src='../assets/images/imagen.jpg' width='40' height='40'>
            <h1>{{title}}</h1>
            
            <div class="search">
                <input [(ngModel)]="dog" type="text" placeholder="Filrar por raza">
                <button class="boton" type="button" (click)="Filtrar()">Buscar</button>
            </div>
            <button type="button" class="boton">Autentificar</button>
        </div>
    </header>
    <div class="container">
        <ul class="grid gap-10 grid-cols-4 grid-rows-1">
            <li *ngFor="let dog of filtrarlist">
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img [src]="dog.picture" class="object-fill h-96 w-96 "></figure>
                    <div class="card-body">
                        <h1 class="card-title">{{dog.name}}</h1>
                        <p>{{dog.details}}</p>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="button">Adoptar</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <app-gallery></app-gallery>
    
</body>
