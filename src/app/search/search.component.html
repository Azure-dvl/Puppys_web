<div class="container">
  <div class="grid gap-20 grid-cols-2 grid-rows-1">
    <div *ngFor="let dog of filtrarlist">
      <div class="card card-compact w-96 bg-base-100 shadow-xl">
        <figure><img [src]='dog.picture' class="object-fill h-96 w-96"></figure>
        <div class="card-body">
          <h3 class="card-title">{{ dog.name }}</h3>
          <p>{{ dog.details }}</p>
          <div class="card-actions justify-end">
            <button class="btn btn-outline btn-primary" (click)="ShowForm(dog)">Adoptar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="fixed bottom-0 right-0 p-4">
    <button class="btn btn-primary" routerLink="/gallery">Volver</button>  
  </div>
</div>
