<div *ngIf='dog'>
  <h1>Informacion de {{ dog.name }}</h1>
  <div>
    <img [src]='dog.picture'>
    <h6>id: {{ dog.id }}</h6>
    <p>{{ dog.details }}</p>
    
    <button type="button" (click)="ShowForm(dog)">Adoptar</button>
    <app-form-adoptar [dog]="selecteddog"></app-form-adoptar>
  </div>
</div>
